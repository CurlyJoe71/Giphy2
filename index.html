<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col button-row">
                <div id="button-display">
                    <!-- buttons for search terms will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="main">
        <div class="row">
            <div class="col-3">
                <img src="assets/images/donut-simpson.gif" id="side-pic">
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <div class="main">Click for some fun GIFs!</div>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group" id="keyword-form">
                                <div class="row">
                                    <div class="col">
                                        <label for="keyword-input">Add a new Keyword.</label>

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control-lg" id="keyword-input"
                                            placeholder="new keyword">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div id="search-button">
                                        <!-- search button will be rendered here -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" id="giphy-display">
                    <!-- giphs will be appended to this div -->

                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
